<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS practice</title>
    <script src="jslab5.js"></script>
    <script type="text/javascript">

        console.log("Expected output of max(20,10) is 20 and " + myFunctionTest(20, function () {
            return max(20, 10);
        }));
        console.assert(40 === function () {
            return max(20, 10);
        }, "Expected output of max(20,10) is 20");
        console.log("Expected output of maxOfThree(20,10,30) is 30 and  " + myFunctionTest(30, function () {
            return maxOfThree(20, 10, 30);
        }));
        console.log("Expected output of isVowel('c') is false and  " + myFunctionTest(false, function () {
            return isVowel('c');
        }));
        console.log("Expected output of sum([1,2,3,4,5,6]) is 21 and  " + myFunctionTest(21, function () {
            return sum([1, 2, 3, 4, 5, 6]);
        }));
        console.log("Expected output of multiply([1,2,3,4,5,6]) is 120 and  " + myFunctionTest(120, function () {
            return multiply([1, 2, 3, 4, 5]);
        }));
        console.log("Expected output of reverse('Celestin') is nitseleC and  " + myFunctionTest('nitseleC', function () {
            return reverse('Celestin');
        }));
        console.log("Expected output of findLongestWord(['Celestin','Kalubi']) is 8 and  " + myFunctionTest(8, function () {
            return findLongestWord(['Celestin', 'Kalubi']);
        }));
        console.log("Expected output of filterLongWords(['Celestin','Kalubi','Habineza'],6) is ['Celestin','Habineza'] and  " + myFunctionTest(['Celestin', 'Habineza'], function () {
            return filterLongWords(['Celestin', 'Kalubi', 'Habineza'], 6);
        }));
    </script>
